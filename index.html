<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
 <head>
    
 </head> 
  <body>
    <div class="container">
      <h1 class="mt-5">Guess Number</h1>
      <div class="game">
        <p>Guess numbers from <span class="min">1</span> to <span class="max">100</span></p>
        <div class="form-group d-flex gap-5">
          <input
          id="guess-input"
            type="number"
            placeholder="Enter a number.."
            class="form-control"
          />
          <button id="guess-btn" type="submit" class="form-control btn btn-primary">
           Send
          </button>
        </div>
        <p class="message"></p>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
